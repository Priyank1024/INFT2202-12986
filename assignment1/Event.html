<main class="container my-5">
    <h1 class="text-center mb-4">Volunteer Event</h1>
    <p class="text-center">Explore the available volunteer events here!</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Event Name</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Location</th>
            <th scope="col">Category</th>
        </tr>
        </thead>
        <tbody id="eventTableBody">
        <!-- Events will be dynamically injected here -->
        </tbody>
    </table>
</main>

<footer>
    <p class="text-center">&copy; 2025 Volunteer Connect | <a href="#">Privacy Policy</a></p>
</footer>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Array of events
    const events = [
        {
            name: "Community Workshop",
            date: "April 10, 2025",
            time: "2:00 PM",
            location: "Community Hall, Downtown",
            category: "Workshop"
        },
        {
            name: "Park Cleanup Day",
            date: "April 15, 2025",
            time: "9:00 AM",
            location: "Central Park",
            category: "Cleanup"
        },
        {
            name: "Fundraising Gala",
            date: "April 20, 2025",
            time: "7:00 PM",
            location: "Grand Ballroom, City Center",
            category: "Fundraiser"
        }
    ];

    // Populate the events table
    const eventTableBody = document.getElementById("eventTableBody");
    events.forEach((event) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${event.name}</td>
            <td>${event.date}</td>
            <td>${event.time}</td>
            <td>${event.location}</td>
            <td>${event.category}</td>
        `;
        eventTableBody.appendChild(row);
    });
</script>
